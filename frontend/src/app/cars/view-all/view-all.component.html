<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput placeholder="Ex. XXX000" search (keyup)="filterData($event)">
  </mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="carplate">
      <th mat-header-cell *matHeaderCellDef> Car Plate </th>
      <td mat-cell *matCellDef="let element"> {{element.car_plate}} </td>
    </ng-container>

    <ng-container matColumnDef="ownername">
        <th mat-header-cell *matHeaderCellDef> Owner Name </th>
        <td mat-cell *matCellDef="let element"> {{element.owner_name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <a [routerLink]="['/cars/edit', element.id]"><mat-icon>edit</mat-icon></a> <a [routerLink]="['/cars/delete', element.id]"><mat-icon>delete</mat-icon></a> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>

    <tr>
        <td class="mat-cell" colspan="4">
            The filter does not match any item
        </td>
    </tr>
  </table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
